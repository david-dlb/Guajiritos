<style>
  ::ng-deep table {
    background-color: #1612156b!important;
  }
    .div-flex{
      display: flex;
      justify-content: center;
    }
    .mat-mdc-table {
      min-width: 90% !important;
    }
    .spaced {
      display: flex;
      justify-content: space-around;
    }
    .mr {
      margin-right: 10px;
    }
    .mt {
      margin-top: 10px;
    } 
    .mt1 {
      margin-top: 30px;
    } 
    .fab-button {
      position: fixed;
      bottom: 16px; /* distancia desde abajo */
      right: 16px;  /* distancia desde la derecha */
      z-index: 1000; /* para que quede sobre otros elementos */
      background-color: #ffabf3;
      color: black;
    }
    
    /* Estilo predeterminado: los elementos en fila */
    .div-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 8px; /* espacio entre elementos */
    }
    
    /* En pantallas pequeñas, apilamos y ocupan todo el ancho */
    /* Estilo original: fila en pantallas grandes */
    .div-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    /* En pantallas pequeñas, apilados en columna, centrados, con espacio a los lados */
    @media(max-width: 800px) {
      .div-flex {
        flex-direction: column; /* apilados verticalmente */
        align-items: center; /* centrar horizontalmente */
      }
      /* los campos y botón ocupan 80% del espacio y centrados */
      .div-flex mat-form-field,
      .div-flex button {
        width: 80%;
        margin: 0px 0 10px; /* espacio arriba y abajo */
      }
    }
</style>
<div class=" ">
    <form [formGroup]="form" (ngSubmit)="search()"  class="mt1">

    <div class="example-form-fields div-flex responsive-order"> 

        <mat-form-field   class="mr resp-input">
        <mat-label>Buscar</mat-label>
        <input matInput formControlName="query"/>
        </mat-form-field>

        <mat-form-field  class="mr resp-input">
        <mat-select placeholder="Selecciona un rol"  formControlName="type">
            <mat-option>-- Ninguno --</mat-option>
            <mat-option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
            </mat-option>
        </mat-select>
        
        <mat-label>Tipo</mat-label>
        </mat-form-field>
        <mat-form-field class="mr resp-input">
        <mat-select required formControlName="role">
            <mat-option>-- Ninguno --</mat-option>
            <mat-option value="admin">Administrador</mat-option>
            <mat-option value="user">Usuario</mat-option>
        </mat-select>
        <mat-label>Rol</mat-label>
        </mat-form-field>
        <button mat-raised-button color="warn" class="mt resp-input" (click)="search()">Buscar</button>
    </div>
    </form>
</div>

<div class="div-flex ">
  <table *ngIf="dataSource && dataSource.data.length > 0; else noData" mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
    
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="['/dashboard/user-form', element.id]">
            <mat-icon class="icon">edit_round</mat-icon> 
            </a>
            <mat-icon class="cursor" (click)="delete(element.id)">delete</mat-icon> 
        </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #noData>
  <div class="no-data-message">
    <mat-card class="mat-elevation-z8" style="text-align: center; padding: 20px;">
      <mat-icon style="font-size: 48px; height: 48px; width: 48px;">info</mat-icon>
      <h2>Lo sentimos, no hay datos</h2>
      <p>No se encontraron resultados para tu búsqueda</p>
    </mat-card>
  </div>
</ng-template>
<div class="sep"></div>

<button mat-fab class="fab-button" aria-label="Acción">
    <!-- Puedes poner un icono si quieres -->
    <a  routerLink="/dashboard/user-form">
    <mat-icon>add</mat-icon>

    </a>
</button>
