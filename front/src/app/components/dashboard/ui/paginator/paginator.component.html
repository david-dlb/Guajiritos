<style>
    .paginator {
        display: flex;
        justify-content: center;
        margin-top: 30px;

</style>
<mat-paginator class="paginator" (page)="onPageChange($event)" [length]="100"

              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
