
<div class="center-container">
  <mat-card [formGroup]="form" (ngSubmit)="submit()" class="login-card">
    <mat-card-header>
      <mat-card-title style="text-align: center; margin-bottom: 30px; color: white;">Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- No necesitas un form adicional aquí, usa el form del mat-card -->
      <form class="login-form" (ngSubmit)="onLogin()" novalidate>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Correo</mat-label>
          <input type="email" matInput placeholder="Correo" formControlName="email">
        </mat-form-field>
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <small class="text-danger" *ngIf="form.get('email')?.errors?.['required']">
            El email es obligatorio
          </small>
          <small class="text-danger" *ngIf="form.get('email')?.errors?.['email']">
            Ingresa un email válido
          </small>
        </div>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Contraseña" name="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contraseña'">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          <small class="text-danger" *ngIf="form.get('password')?.errors?.['required']">
            La contraseña es obligatoria.
          </small> 
        </div>

        <button mat-raised-button color="primary" class="full-width" type="submit">Ingresar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
